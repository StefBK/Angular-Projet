<section class="container-fluid">
    <div class="row">
        <div class="col">
            <H2>CONTACT</H2>
        </div>
    </div>
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" class="row g-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" required>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="lastname" required>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="your@mail.com" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" [(ngModel)]="message" placeholder="Votre message"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="row mt-3">
            <div class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d177409.57494102418!2d7.601858909163646!3d45.99073792452257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478f35a2292ee5cd%3A0x400ff8840196f70!2s3920%20Zermatt%2C%20Suisse!5e0!3m2!1sfr!2sfr!4v1649167335050!5m2!1sfr!2sfr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
      </div>
</section>
